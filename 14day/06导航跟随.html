<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        /*html,body{*/
        /*    width: 100%;*/
        /*    height: 100%;*/
        /*}*/
        body{
            height: 3000px;
            /*应该说是把滚动条加给了html，但有的浏览器认为加给了Body*/
        }
        .header{
            /*margin-top: 100px;*/
            width: 100%;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header"></div>
</div>
<script>
    var header = document.querySelector('.header');
    window.onscroll = function () {
        var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
        if(scrollT >= 300){
            header.style.position = 'fixed';
            header.style.top = '0px';
        }
        else{
            // header.style.position = "relative";
            header.style.top = '-'+scrollT+'px';
        }
    }
</script>
</body>
</html>
