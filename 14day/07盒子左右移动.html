<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            /*opacity: .5;*/
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    var step = 3;
    // var htWid = document.documentElement.clientWidth;
    // var boxWid = box.offsetWidth;

    setInterval(function () {
        var left = box.offsetLeft + step;
        if (left > document.documentElement.clientWidth - box.offsetWidth) {
            left = document.documentElement.clientWidth - box.offsetWidth;
            step = -3;
        }
        else if (left<0){
            left = 0;
            step = 3;
        }
        box.style.left = left +'px';
    }, 20);
</script>
</body>
</html>
