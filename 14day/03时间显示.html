<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span></span>
<script>
    function getTime() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();
        // console.log(day);
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        return year + '年' + month + '月' + day + '日，'+hour+':'+min+':'+sec;
    }

    setInterval(function () {
        var str = getTime();
        document.body.firstElementChild.innerText = '现在时间是：' + str;
    },1000);


</script>
</body>
</html>
