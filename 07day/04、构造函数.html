		<script type="text/javascript">
			//构造函数
			function Person(name,age,gender){
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.eat = function(){
					console.log('吃饭');
				}
				console.log(this);
			}
			
			
			// var result = Person('zs',23,'male');//这一句没有new，所以是被当做普通函数使用的哟,那么这个this就被当做了window
			// console.log(result);

			//构造函数通常是用来实例化对象用的，所以不应该被当作普通函数执行；
			
			var per1 = new Person('zs','23','male');//this指对象Person
			// console.log(per1);
			console.log(this);//this指Window
			//构造函数当作普通函数执行,那么this代表的是window,构造函数的意思就变为了给window对象添加属性和方法
			Person('张',12,'女');//this指Window

			var obj={
				name:'zhang',
				fun:function(){
					console.log(this);
				},
				fun2:function () {
					return this.fun;
				}
			};
			obj.fun();//Object
			obj.fun2()();//Window
