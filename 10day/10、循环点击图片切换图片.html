<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			a{
				text-decoration: none;
			}
			
			img{
				display: block;
				/*vertical-align: middle;*/
			}
			
			ul,li{
				list-style: none;
			}
			
			input{
				outline: none;
			}
			
			#img{
				width: 500px;
				height: 400px;
				margin: 100px auto;
			}
			
		</style>
	</head>
	<body>
		<img src="../11day/img/2.jpg" alt="这是alt" id="img" title="这是title"/>
		
		<script type="text/javascript">
			window.onload = function(){
				var imgArr = ['img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg','img/6.jpg','img/7.jpg','img/8.jpg','img/9.jpg',];	
				var num = 0;
				var imgNode = document.getElementById('img');
				imgNode.onclick = function(){
					num++;
					imgNode.src = imgArr[num%imgArr.length]
				}
			}
		</script>
	</body>
</html>
