<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //正则案例

    //给一个字符串，如果里面含有2个到10个连续数字就打印i love you!
    var str = 'jsdhasdjoasd1 3 1 2 4';
    var pat = /\d{2,10}/;

    if(pat.test(str)){
        console.log('i love you!');
    }

    //判断手机号码是否合法

    var str = '14345667898';
    var pat = /^1[3-9]\d{9}$/;
    console.log(pat.test(str));//true

    //判断邮箱是否合法!!!!!!!!!!!!!!!!!!!!!!
    var pat = /\w{6,20}@(qq|163)\.(com|cn)/;
    var str = '2509234dssd@163.com';
    console.log(pat.test(str));//true

    //将手机号的中间4位替换位****
    str = '13409292765';
    pat = /\d{3}(\d{4})\d{4}/;  //括号有捕获的作用，也就是将那个位置的内容给放到数组里
    console.log(str.replace(str.match(pat)[1],'****'));
    console.log(str.match((pat)));
    console.log(pat.exec(str));

    str = 'dganfnoinfefiosdfnegirekln13409282765dsjklgoiieo15828561887';
    pat = /1[3-9]\d{9}/g;
    console.log(str.match(pat));

    //判断是否是网址
    pat = /^(http|https):\/\/w{3}.\w+.(com|cn)/;
    str = 'https://www.baidu.com';
    console.log(pat.test(str));
</script>
</body>
</html>
