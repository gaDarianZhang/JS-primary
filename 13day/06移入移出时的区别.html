<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .out{
            width: 300px;
            height: 300px;
            background-color: #bbffaa;
        }
        .in{
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
<script>
    var outBox = document.body.firstElementChild;
    var inBox = document.body.firstElementChild.firstElementChild;
    //从父元素移到子元素身上没发生任何变化，也就是说不能区分出鼠标移到了子元素上
    // outBox.onmouseenter = function () {
    //     console.log('移入父');
    // }
    // outBox.onmouseleave = function () {
    //     console.log('移出父');
    // }
    // inBox.onmouseenter = function () {
    //     console.log('移入子');
    // }
    // inBox.onmouseleave = function () {
    //     console.log('移出子');
    // }
   // 仔细观察鼠标移入移出的输出
    outBox.onmouseover = function (){
        console.log('移入父');
    }
    outBox.onmouseout = function () {
        console.log('移出父');
    }
    inBox.onmouseover = function (){
        console.log('移入子');
    }
    inBox.onmouseout = function () {
        console.log('移出子');
    }
//    !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!onmouseenter 和 onmouseover!!!!!!!!!!!!!!
//    也就是说onmouseover 和 onmouseout支持冒泡，鼠标进入子标签，会触发子标签的动作，也会触发父标签的动作，
//    而onmouseenter和onmouseleave不支持冒泡，！！不会重复！！！触发父级事件
</script>
</body>
</html>
