<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list">
    <li id="first">1</li>
    <li id="second">2</li>
    <li id="third">3</li>
    <li>4</li>
    <li>5</li>
    <li id="sixth">6</li>
</ul>
<div id="box"></div>
<script>
    var list = document.getElementById('list');
    var second = document.getElementById('second');
    console.log('ul的childNodes:',list.childNodes);//子节点
    console.log('ul的children:',list.children);//子元素节点
    console.log('second li的parentNode:',second.parentNode);//父节点
    console.log('second li的parentElement:',second.parentElement);//父元素节点
    console.log('ul的firstChild:',list.firstChild);//第一个子节点
    console.log('ul的firstElementChild:',list.firstElementChild);//第一个子元素节点
    console.log('ul的lastChild:',list.lastChild);
    console.log('ul的lastElementChild:',list.lastElementChild);
    console.log('second的previousSibling:',second.previousSibling);//前一个兄弟节点
    console.log('second的previousElementSibling:',second.previousElementSibling);//前一个兄弟元素节点
    console.log('second的nextSibling:',second.nextSibling);
    console.log('second的nextElementSibling:',second.nextElementSibling);

    // 试试如果在get不到节点的情况下，返回什么值
    console.log('first前的兄弟元素节点（其实没有的）:',second.previousElementSibling.previousElementSibling);
    console.log(second.previousElementSibling.previousSibling);

</script>
</body>
</html>
