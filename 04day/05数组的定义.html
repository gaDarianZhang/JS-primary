<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的定义</title>
	</head>
	<body>
		<script type="text/javascript">
			//字面量定义数组；
			var arr = [1,2,3,4,5];
			//构造函数定义数组：
			var arr1 = new Array(1,2,3,4,5);
			
			var arr2 = new Array([1,2,3]);


			//如果只输入一个数字，则是创建empty*num
			var arr3 = new Array(2);
			
			console.log(arr);
			console.log(arr1);
			console.log(arr2);
			console.log(arr3);

		</script>
	</body>
</html>
