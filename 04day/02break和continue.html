<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>break和continue</title>
	</head>
	<body>
		<script type="text/javascript">
//			for(var i = 0; i < 101; i++){
//				if(i % 3 == 0){
//					console.log(i);
//				}
//			}
			
			
			for(var i = 1; i < 101; i++){
				if(i % 3 == 0){
//					continue;//结束当前循环（continue以下的代码不会执行了，从下一次开始继续）

					break;//在循环当中，跳出离它最近的那一层循环。如果是多层循环要注意；
				}
				
				console.log(i);
			}

			// break和continue只适用于for、while/switch，都是结束离自己最近的那一层。但！！！！！！！！！！！！！！！！！
			// 可以给一个循环前边加上一个label名，然后break label名；
			for1:
			for(var i = 0;i<10;i++){
				console.log("!!!!!!!!!!!!!!!!我是i="+i);
				for(var j=20;j<30;j++){
					if(j>=23)
						// break;
						break for1;//！！！！！！！！！！！！！这样就把最外层的for给Break掉了
					console.log("我是j="+j);
				}
			}
			
			
			
			
		</script>
	</body>
</html>
