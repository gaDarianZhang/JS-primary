<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同种类型数字运算及比较</title>
</head>
<body>
    <script>
        // 只有当①加法运算时，其中②有一个是字符串，则另外的都转化为字符串，进行字符串拼接。其他的都是转化为数字进行计算。
        /*
            特殊情况：
                null和null:
                    == true
                    === true
                undefined和undefined:
                    == true
                    === true
                null和undefined:
                    == true
                    === false
        */

        // 数字和数字
        // 数字之间进行运算的时候，该怎么算就怎么算
        var a = 6;
        var b = 7;
        // 0/0 !!!!!!!!!!!!!!!!!!!!!NaN
        // 1/0 !!!!!!!!!!!!!!!!!!!!!Infinity
        // 1%0 !!!!!!!!!!!!!!!!!!!!!NaN
        

        // 字符串和字符串
        a = 'i love you!';
        b = 'zhao li ying';//string i love you!zhao li ying//number NaN  NaN NaN NaN
        a = '';
        b = 'dasd'; //dasd NaN NaN NaN NaN
        b = '';//string '' 0 0 NaN NaN
        // ！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
        // 字符串的比较也比较特殊：比较的是字符串字符的unicode码值。
        // 其他类型比较都是转化为数字
        a = 'abc';
        b = 'ab';//a>b
        a = 'abc';
        b = 'bc';//a<b


        // boolean 和 boolean
        a = true;
        b = false;//true转化为1，false转化为0进行数字运算


        // undefined 和 undefined
        a = undefined;
        b = undefined;//!!!!!!!!!!!!!!!!!!!!! Nan NaN NaN NaN NaN false true false true
        //
        //
        // // null 和 null
        // a = null;
		// b = null; // !!!!!!!!!!!!!!!!!!!!!!!!!!0 0 0 NaN NaN false true false true
        // b = undefined;//!!!!!!!!!!!!!!!!!!!!!! Nan NaN NaN NaN NaN false true false false


        console.log(typeof(a + b),a + b); 
        console.log(typeof(a - b),a - b); 
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(a>b);
        console.log(a==b);
        console.log(a<b);
        console.log(a===b);

        console.log(undefined == 0);//false
    </script>
</body>
</html>
