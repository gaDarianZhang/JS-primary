<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换</title>
</head>
<body>
    <script>
        //一、把其它类型转为数字

        // 字符串转数字
        var a = '1';//number 1
        a = 'asdda123ab';//number NaN
        a = 'a';//number NaN
        a = '';//!!!!!!!!!!!!!!!!!!!!!!!number 0
        a = '  ';//!!!!!!!!!!!!!!!!!!!!!number 0
        a = "赵小兰";//number NaN
        a = '1.34';//number 1.34
        a = '1.3.4';//number NaN

        //转boolean类型
        a = true; // 1
        a = false; // 0

        //转化undefined
        a = undefined;//!!!!!!!!!!!!!!!!!!!NaN

        //转化null
        a = null;//!!!!!!!!!!!!!!!!!!!!!!!!!!0

        a = Number(a);
        console.log(typeof(a),a);


        //二、把其它类型转为字符串

        //转化数字  原样变为字符串
        var b = 1.23864;

        //转化boolean 原样转换
        b = true;//string true
        b = false;//string false

        //转化undefined 原样转换
        b = undefined;//string undefined

        //转化null 原样转换
        b = null;//string null

        b = String(b);    
        console.log(typeof(b),b)


        //三、把其它类型转为boolean

        //转化数字时，除了0是false，其余的都是true;
        var c = 100;//true
        c = -10;//true
        c = 0;//false

        //转化字符串  除了空字符串是false,其它的全是true;
        c = '0';//true
        c = 'abc';//true
        c = '123'; //true
        c = '  ';//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!true
        c = '';//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!false

        //转化undefined
        c = undefined; //!!!!!!!!!!!!!!!!!false

        //转化null;
        c = null;  //!!!!!!!!!!!!!!!!!!!!!false;
        c = Boolean(c);
        console.log(typeof(c),c);
    </script>
</body>
</html>
