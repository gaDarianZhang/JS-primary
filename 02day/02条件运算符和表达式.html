<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>条件运算符和表达式</title>
		
	</head>
	<body>
		
		<script type="text/javascript">
		// ！！！！！！！！！！！！！！！！！！！
		// ==       判断的是值是否一致
		// === 	    判断的是类型和值是否都一致  都一致才会为true 
			var a = 5;
			var b = 10;
			var c = '5'
			var d = 5;
			//同种类型：
			console.log(a > b);
			console.log(a < b);
			console.log(a >= b); 
			console.log(a <= b);
			console.log(a == b);
			console.log(a != b);


			console.log(a === d);
			console.log(a == d);
			
			console.log(a == c);//！！！！！如果数字和数字型字符串比较，数字型字符串会隐式转换为数字，进行比较
			// == 判断的是转换后的数值是否一致
			console.log(a === c);   //=== 在判断数字和数字型字符串的时候，会先判断类型，类型相同再去
			//判断值是否相等。
			
			
			
			
		</script>
	</body>
</html>
